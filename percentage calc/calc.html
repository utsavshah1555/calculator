<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="left-side">
                <span id="text">percentage calculation for students</span>
            </div>

            <div class="right-side">
            <form method="POST">
                <input type="text" name="sub1" placeholder="sub1" id="sub1" autofocus><br>
                <input type="text" name="sub2" placeholder="sub2" id="sub2"><br>
                <input type="text" name="sub3" placeholder="sub3" id="sub3"><br>
                <input type="text" name="sub4" placeholder="sub4" id="sub4"><br>
                
                <input type="button" value="submit" id="btn" onclick="check()">
                
               
            </form>
            </div>
            <span id="show"></span>
        </div>
    </div>
    
  
    <script>
        function check()
        {
            var sub1=document.getElementById('sub1').value;
            var sub2=document.getElementById('sub2').value;
            var sub3=document.getElementById('sub3').value;
            var sub4=document.getElementById('sub4').value;

           var sum=parseFloat(sub1)+parseFloat(sub2)+parseFloat(sub3)+parseFloat(sub4);
           //alert(sum);
           var per=(sum*100)/400;
           //alert(per +"%");
          
          document.getElementById('show').innerHTML=`Out of 400 Your score is <span style="font-weight:bold;color:gold"> ${sum} </span> and Percentage is <span style="font-weight:bold;color:gold"> ${per} </span> . `;
            
           
        }
    </script>
</body>
</html>
